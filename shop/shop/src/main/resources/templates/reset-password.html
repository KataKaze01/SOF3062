<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Đặt lại mật khẩu - Fahasa.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<!-- Header -->
<header class="bg-white shadow-sm">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/fahasa-logo.png}" alt="Fahasa.com" width="180" height="auto">
            </a>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4>ĐẶT LẠI MẬT KHẨU</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/reset-password}" method="post">
                        <input type="hidden" name="token" th:value="${token}">
                        <div th:if="${error}" class="alert alert-danger">
                            <span th:text="${error}">Lỗi</span>
                        </div>
                        <div th:if="${success}" class="alert alert-success">
                            <span th:text="${success}">Thành công</span>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu mới</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Tối thiểu 6 ký tự" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">CẬP NHẬT MẬT KHẨU</button>
                    </form>
                    <div class="text-center mt-3">
                        <a th:href="@{/login}" class="text-decoration-none">Quay lại đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 Fahasa.com</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
