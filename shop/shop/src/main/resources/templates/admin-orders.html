<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>admin orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<div class="main-content flex-grow-1">
    <h4 class="mb-4"><i class="fas fa-receipt me-2"></i> Quản lý đơn hàng</h4>

    <div class="mb-3">
        <select class="form-select w-auto d-inline me-2">
            <option>Tất cả trạng thái</option>
            <option>Đã xác nhận</option>
            <option>Đang giao</option>
            <option>Đã giao</option>
            <option>Đã hủy</option>
        </select>
        <input type="text" class="form-control w-25 d-inline" placeholder="Tìm theo mã đơn...">
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>Mã đơn</th>
                <th>Khách hàng</th>
                <th>Ngày đặt</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>#ORD-1001</td>
                <td>Nguyễn Văn A</td>
                <td>02/12/2025</td>
                <td>627.000đ</td>
                <td><span class="badge bg-warning">Đã xác nhận</span></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary"><i class="fas fa-eye"></i></button>
                    <button class="btn btn-sm btn-outline-success"><i class="fas fa-check"></i></button>
                </td>
            </tr>
            <tr>
                <td>#ORD-1002</td>
                <td>Trần Thị B</td>
                <td>03/12/2025</td>
                <td>1.200.000đ</td>
                <td><span class="badge bg-info">Đang giao</span></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary"><i class="fas fa-eye"></i></button>
                    <button class="btn btn-sm btn-outline-success"><i class="fas fa-check"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
