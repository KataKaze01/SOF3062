<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Giỏ hàng - Fahasa.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

<!-- Header -->
<header class="bg-white shadow-sm">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/fahasa-logo.png}" alt="Fahasa.com" width="180" height="auto">
            </a>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mt-4">
    <h2>Giỏ hàng của bạn</h2>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>STT</th>
                <th>Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td><img src="https://via.placeholder.com/100?text=SP1" width="80" alt="Sản phẩm"></td>
                <td>Sách: Cây thông Noel dưới tuyết</td>
                <td>120.000đ</td>
                <td>
                    <input type="number" value="1" min="1" class="form-control w-75">
                </td>
                <td>120.000đ</td>
                <td><a href="#" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Xóa</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="https://via.placeholder.com/100?text=SP2" width="80" alt="Sản phẩm"></td>
                <td>Bút bi Thiên Long Flex 3</td>
                <td>15.000đ</td>
                <td>
                    <input type="number" value="2" min="1" class="form-control w-75">
                </td>
                <td>30.000đ</td>
                <td><a href="#" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Xóa</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
        <a th:href="@{/}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Tiếp tục mua hàng</a>
        <div class="text-end">
            <h5>Tổng tiền: <span class="text-danger fw-bold">150.000đ</span></h5>
            <a href="#" class="btn btn-success btn-lg mt-2">Thanh toán <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 Fahasa.com</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
