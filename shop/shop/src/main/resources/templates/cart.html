<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Giỏ hàng - Fahasa.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

<!-- Header -->
<header class="bg-white shadow-sm">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/fahasa-logo.png}" alt="Fahasa.com" width="180" height="auto">
            </a>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mt-4">
    <h4 class="text-danger mb-4">GIỎ HÀNG CỦA BẠN</h4>

    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}">Thông báo</span>
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}">Lỗi</span>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <th>Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td><img th:src="@{${item.product.imageUrl}}" width="60" alt="Sản phẩm"></td>
                <td th:text="${item.product.name}">Tên sản phẩm</td>
                <td th:text="${#numbers.formatCurrency(item.unitPrice)}">Giá</td>
                <td>
                    <form th:action="@{/cart/update}" method="post" class="d-flex align-items-center">
                        <input type="hidden" name="productId" th:value="${item.product.id}">
                        <input type="number" name="quantity" class="form-control w-50 me-2" th:value="${item.quantity}" min="1">
                        <button type="submit" class="btn btn-sm btn-outline-primary">Cập nhật</button>
                    </form>
                </td>
                <td th:text="${#numbers.formatCurrency(item.subtotal)}">Thành tiền</td>
                <td>
                    <a th:href="@{/cart/remove(productId=${item.product.id})}" class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này khỏi giỏ?');">
                        <i class="fas fa-trash"></i> Xóa
                    </a>
                </td>
            </tr>
            <tr th:if="${cartItems.empty}">
                <td colspan="6" class="text-center text-muted">Giỏ hàng của bạn đang trống.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4" th:if="${not #lists.isEmpty(cartItems)}">
        <div>
            <strong>Tổng tiền:</strong>
            <span class="text-danger fw-bold fs-5" th:text="${#numbers.formatCurrency(#aggregates.sum(cartItems.![subtotal]) ?: 0)}">0đ</span>
        </div>
        <div>
            <a th:href="@{/}" class="btn btn-outline-secondary me-2">Tiếp tục mua hàng</a>
            <a th:href="@{/checkout}" class="btn btn-success">TIẾN HÀNH THANH TOÁN</a>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 Fahasa.com</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
