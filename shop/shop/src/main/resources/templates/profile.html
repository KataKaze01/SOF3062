<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tài khoản của tôi - Fahasa.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

<!-- Header -->
<header class="bg-white shadow-sm">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/fahasa-logo.png}" alt="Fahasa.com" width="180" height="auto">
            </a>

            <!-- Search Bar -->
            <div class="search-bar flex-grow-1 mx-4">
                <form class="d-flex">
                    <select class="form-select me-2" style="width: 80px;">
                        <option value="">All</option>
                        <option value="books">Sách</option>
                        <option value="stationery">VPP</option>
                    </select>
                    <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm...">
                    <button type="submit" class="btn btn-danger ms-2"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <!-- Icons -->
            <div class="header-icons d-flex align-items-center">
                <a th:href="@{/cart}" class="text-dark me-4">
                    <i class="fas fa-shopping-cart fa-lg"></i> Giỏ Hàng
                </a>

                <!-- Nếu đã đăng nhập -->
                <th:block th:if="${#authentication?.isAuthenticated()}">
                    <div class="dropdown">
                        <a class="text-dark me-4 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="far fa-user fa-lg"></i> Xin chào, <strong th:text="${#authentication.name}">Người dùng</strong>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/profile}"><i class="fas fa-user me-2"></i> Tài khoản của tôi</a></li>
                            <li><a class="dropdown-item" th:href="@{/my-orders}"><i class="fas fa-receipt me-2"></i> Đơn hàng của tôi</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</a></li>
                        </ul>
                    </div>
                </th:block>

            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="list-group">
                <a th:href="@{/profile}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-user me-2"></i> Tài khoản của tôi
                </a>
                <a th:href="@{/my-orders}" class="list-group-item list-group-item-action">
                    <i class="fas fa-receipt me-2"></i> Đơn hàng của tôi
                </a>
            </div>
        </div>

        <!-- Profile Content -->
        <div class="col-md-9">
            <h4><i class="fas fa-user me-2"></i> Quản lý tài khoản</h4>
            <form class="mt-4" th:object="${user}" th:action="@{/profile}" method="post">
                <input type="hidden" th:field="*{id}"> <!-- ID người dùng -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Họ và tên</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="phone">
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu mới</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Để trống nếu không đổi">
                </div>
                <button type="submit" class="btn btn-primary">CẬP NHẬT THÔNG TIN</button>
            </form>
        </div>

        <!-- Section: Đổi mật khẩu -->
        <div class="mt-5">
            <h5 class="text-danger mb-3">Đổi mật khẩu</h5>
            <div th:if="${message}" class="alert alert-success">
                <span th:text="${message}">Thông báo thành công</span>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}">Thông báo lỗi</span>
            </div>
            <form th:action="@{/profile/change-password}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                        <input type="password" name="currentPassword" class="form-control" id="currentPassword" placeholder="Nhập mật khẩu hiện tại" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                        <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="Tối thiểu 6 ký tự" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu mới</label>
                        <input type="password" name="confirmNewPassword" class="form-control" id="confirmNewPassword" placeholder="Nhập lại mật khẩu mới" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning">CẬP NHẬT MẬT KHẨU</button>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 Fahasa.com</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
