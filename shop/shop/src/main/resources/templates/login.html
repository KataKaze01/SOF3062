<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Đăng nhập - Fahasa.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

<!-- Header -->
<header class="bg-white shadow-sm">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/fahasa-logo.png}" alt="Fahasa.com" width="180" height="auto">
            </a>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>ĐĂNG NHẬP</h4>
                </div>
                <div class="card-body">
                    <!-- Form đăng nhập -->
                    <form th:action="@{/login}" method="post">
                        <!-- Hiển thị lỗi nếu sai tài khoản hoặc mật khẩu -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Sai email hoặc mật khẩu!
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Email hoặc Số điện thoại</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Nhập email hoặc số điện thoại" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="remember-me" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">ĐĂNG NHẬP</button>
                    </form>
                    <div class="text-center mt-3">
                        <p class="mb-0">Quên mật khẩu?</p>
                        <a th:href="@{/forgot-password}" class="text-decoration-none">Lấy lại mật khẩu</a>
                    </div>
                    <div class="text-center mt-3">
                        <p class="mb-0">Chưa có tài khoản?</p>
                        <a th:href="@{/register}" class="text-decoration-none">Đăng ký ngay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 Fahasa.com</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
