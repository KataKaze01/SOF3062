<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Quản lý đơn hàng - Fahasa Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

<!-- Header -->
<header class="bg-white shadow-sm">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/fahasa-logo.png}" alt="Fahasa.com" width="180" height="auto">
            </a>
            <div class="dropdown">
                <a class="text-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-shield me-2"></i> Xin chào, <strong th:text="${#authentication.name}">Admin</strong>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/profile}"><i class="fas fa-user me-2"></i> Hồ sơ cá nhân</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2">
            <div class="list-group">
                <a th:href="@{/admin}" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a th:href="@{/admin/products}" class="list-group-item list-group-item-action">
                    <i class="fas fa-book me-2"></i> Quản lý sản phẩm
                </a>
                <a th:href="@{/admin/customers}" class="list-group-item list-group-item-action">
                    <i class="fas fa-users me-2"></i> Quản lý khách hàng
                </a>
                <a th:href="@{/admin/orders}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-receipt me-2"></i> Quản lý đơn hàng
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10">
            <h4><i class="fas fa-receipt me-2"></i> Quản lý đơn hàng</h4>

            <!-- Table -->
            <div class="table-responsive mt-4">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Mã đơn</th>
                        <th>Khách hàng</th>
                        <th>Ngày đặt</th>
                        <th>Tổng tiền</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="'#' + ${order.id}">#1001</td>
                        <td th:text="${order.user.name}">Nguyễn Văn A</td>
                        <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">02/12/2025 10:00</td>
                        <td th:text="${#numbers.formatCurrency(order.totalAmount)}">627.000đ</td>
                        <td>
                            <span class="badge bg-warning" th:if="${order.status == 'Đang xử lý'}">Đang xử lý</span>
                            <span class="badge bg-info" th:if="${order.status == 'Đang giao'}">Đang giao</span>
                            <span class="badge bg-success" th:if="${order.status == 'Đã giao'}">Đã giao</span>
                            <span class="badge bg-danger" th:if="${order.status == 'Đã hủy'}">Đã hủy</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/orders/detail/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary me-2">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{/admin/orders/update-status/{id}(id=${order.id})}" class="btn btn-sm btn-outline-success">
                                <i class="fas fa-check"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 Fahasa Admin</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
