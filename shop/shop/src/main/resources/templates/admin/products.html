<!-- src/main/resources/templates/admin-products.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>admin product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<div class="main-content flex-grow-1">
    <h4 class="mb-4"><i class="fas fa-box me-2"></i> Quản lý hàng hóa</h4>

    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-success"><i class="fas fa-plus me-1"></i> Thêm sản phẩm</button>
        <input type="text" class="form-control w-25" placeholder="Tìm kiếm sản phẩm...">
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Danh mục</th>
                <th>Giá</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">101</td>
                <td th:text="${product.name}">Tên sản phẩm</td>
            </tr>
            <tr>
                <td>102</td>
                <td><img th:src="@{/images/toy1.png}" width="50" alt="Đồ chơi"></td>
                <td>Con Quay Yoyo Ngọn Lửa Bùng Cháy</td>
                <td>Đồ Chơi</td>
                <td>424.500đ</td>
                <td><span class="badge bg-warning">Tạm hết</span></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
