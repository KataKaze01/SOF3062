<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Quản lý sản phẩm - Fahasa Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

<!-- Header -->
<header class="bg-white shadow-sm">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/fahasa-logo.png}" alt="Fahasa.com" width="180" height="auto">
            </a>
            <div class="dropdown">
                <a class="text-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-shield me-2"></i> Xin chào, <strong th:text="${#authentication.name}">Admin</strong>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/profile}"><i class="fas fa-user me-2"></i> Hồ sơ cá nhân</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2">
            <div class="list-group">
                <a th:href="@{/admin}" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a th:href="@{/admin/products}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-book me-2"></i> Quản lý sản phẩm
                </a>
                <a th:href="@{/admin/customers}" class="list-group-item list-group-item-action">
                    <i class="fas fa-users me-2"></i> Quản lý khách hàng
                </a>
                <a th:href="@{/admin/orders}" class="list-group-item list-group-item-action">
                    <i class="fas fa-receipt me-2"></i> Quản lý đơn hàng
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4><i class="fas fa-book me-2"></i> Quản lý sản phẩm</h4>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="fas fa-plus me-2"></i> Thêm sản phẩm
                </button>
            </div>

            <!-- Table -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Hình ảnh</th>
                        <th>Danh mục</th>
                        <th>Tồn kho</th> <!-- ← THÊM DÒNG NÀY -->
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">1</td>
                        <td th:text="${product.name}">Tên sản phẩm</td>
                        <td th:text="${#numbers.formatCurrency(product.price)}">100.000đ</td>
                        <td><img th:src="@{${product.imageUrl}}" width="50" height="50" alt="Ảnh"/></td>
                        <td th:text="${product.category}">Sách Trong Nước</td>
                        <td th:text="${product.stock}">10</td> <!-- ← HIỂN THỊ SỐ LƯỢNG TỒN -->
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-2"
                                    data-bs-toggle="modal"
                                    data-bs-target="#editProductModal"
                                    th:data-id="${product.id}"
                                    th:data-name="${product.name}"
                                    th:data-price="${product.price}"
                                    th:data-image="${product.imageUrl}"
                                    th:data-category="${product.category}"
                                    th:data-stock="${product.stock}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Modal Thêm sản phẩm -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="addProductModalLabel">Thêm sản phẩm mới</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/products/add}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nameAdd" class="form-label">Tên sản phẩm</label>
                        <input type="text" name="name" class="form-control" id="nameAdd" required>
                    </div>
                    <div class="mb-3">
                        <label for="priceAdd" class="form-label">Giá</label>
                        <input type="number" name="price" class="form-control" id="priceAdd" required step="0.01" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="imageUrlAdd" class="form-label">URL hình ảnh</label>
                        <input type="text" name="imageUrl" class="form-control" id="imageUrlAdd">
                    </div>
                    <div class="mb-3">
                        <label for="categoryAdd" class="form-label">Danh mục</label>
                        <input type="text" name="category" class="form-control" id="categoryAdd">
                    </div>
                    <div class="mb-3">
                        <label for="stockAdd" class="form-label">Tồn kho</label>
                        <input type="number" name="stock" class="form-control" id="stockAdd" value="0" min="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-success">Lưu sản phẩm</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Sửa sản phẩm -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="editProductModalLabel">Sửa sản phẩm</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/products/update}" method="post">
                <input type="hidden" name="id" id="editId">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Tên sản phẩm</label>
                        <input type="text" name="name" class="form-control" id="editName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPrice" class="form-label">Giá</label>
                        <input type="number" name="price" class="form-control" id="editPrice" required step="0.01" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="editImageUrl" class="form-label">URL hình ảnh</label>
                        <input type="text" name="imageUrl" class="form-control" id="editImageUrl">
                    </div>
                    <div class="mb-3">
                        <label for="editCategory" class="form-label">Danh mục</label>
                        <input type="text" name="category" class="form-control" id="editCategory">
                    </div>
                    <div class="mb-3">
                        <label for="editStock" class="form-label">Tồn kho</label>
                        <input type="number" name="stock" class="form-control" id="editStock" value="0" min="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 Fahasa Admin</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Load dữ liệu sản phẩm vào modal sửa
    document.addEventListener('DOMContentLoaded', function () {
        const editButtons = document.querySelectorAll('[data-bs-target="#editProductModal"]');
        editButtons.forEach(button => {
            button.addEventListener('click', function () {
                const id = this.getAttribute('data-id');
                const name = this.getAttribute('data-name');
                const price = parseFloat(this.getAttribute('data-price'));
                const image = this.getAttribute('data-image');
                const category = this.getAttribute('data-category');
                const stock = parseInt(this.getAttribute('data-stock'));

                document.getElementById('editId').value = id;
                document.getElementById('editName').value = name;
                document.getElementById('editPrice').value = price;
                document.getElementById('editImageUrl').value = image;
                document.getElementById('editCategory').value = category;
                document.getElementById('editStock').value = stock;
            });
        });
    });
</script>
</body>
</html>
