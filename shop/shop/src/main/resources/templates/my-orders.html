<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Đơn hàng của tôi - Fahasa.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!-- Header -->
<header class="bg-white shadow-sm">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/fahasa-logo.png}" alt="Fahasa.com" width="180" height="auto">
            </a>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="list-group">
                <a th:href="@{/profile}" class="list-group-item list-group-item-action">
                    <i class="fas fa-user me-2"></i> Tài khoản của tôi
                </a>
                <a href="#" class="list-group-item list-group-item-action active">
                    <i class="fas fa-receipt me-2"></i> Đơn hàng của tôi
                </a>
            </div>
        </div>

        <!-- Orders Content -->
        <div class="col-md-9">
            <h4><i class="fas fa-receipt me-2"></i> Đơn hàng của tôi</h4>
            <div class="table-responsive mt-4">
                <table class="table table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th>Mã đơn</th>
                        <th>Ngày đặt</th>
                        <th>Tổng tiền</th>
                        <th>Trạng thái</th>
                        <th>Chi tiết</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>#ORD-1001</td>
                        <td>02/12/2025</td>
                        <td>627.000đ</td>
                        <td><span class="badge bg-warning">Đã xác nhận</span></td>
                        <td><a href="#" class="btn btn-sm btn-outline-primary">Xem</a></td>
                    </tr>
                    <tr>
                        <td>#ORD-1002</td>
                        <td>03/12/2025</td>
                        <td>1.200.000đ</td>
                        <td><span class="badge bg-success">Đã giao</span></td>
                        <td><a href="#" class="btn btn-sm btn-outline-primary">Xem</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 Fahasa.com</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
