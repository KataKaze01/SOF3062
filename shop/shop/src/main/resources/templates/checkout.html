<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Thanh toán - Fahasa.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

<!-- Header -->
<header class="bg-white shadow-sm">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/fahasa-logo.png}" alt="Fahasa.com" width="180" height="auto">
            </a>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mt-4">
    <h4 class="text-danger mb-4">THANH TOÁN</h4>

    <div class="row">
        <div class="col-md-8">
            <!-- Form thông tin giao hàng -->
            <div class="card mb-4">
                <div class="card-header bg-light">
                    <h5><i class="fas fa-map-marker-alt me-2"></i> Thông tin giao hàng</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/checkout/process}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Họ và tên</label>
                            <input type="text" name="name" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" name="phone" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ giao hàng</label>
                            <textarea name="address" class="form-control" id="address" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="note" class="form-label">Ghi chú (nếu có)</label>
                            <textarea name="note" class="form-control" id="note" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">XÁC NHẬN THANH TOÁN</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <!-- Danh sách sản phẩm trong giỏ -->
            <div class="card">
                <div class="card-header bg-light">
                    <h5><i class="fas fa-shopping-cart me-2"></i> Đơn hàng</h5>
                </div>
                <div class="card-body">
                    <div th:each="item : ${cartItems}">
                        <div class="d-flex mb-3">
                            <img th:src="@{${item.product.imageUrl}}" width="50" class="me-3" alt="Sản phẩm">
                            <div class="flex-grow-1">
                                <h6 class="mb-0" th:text="${item.product.name}">Tên sản phẩm</h6>
                                <p class="mb-0 text-muted">SL: <span th:text="${item.quantity}">1</span> x <span th:text="${#numbers.formatCurrency(item.unitPrice)}">100.000đ</span></p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <strong>Tổng tiền:</strong>
                        <span class="text-danger fw-bold" th:text="${#numbers.formatCurrency(#aggregates.sum(cartItems.![subtotal]))}">0đ</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 Fahasa.com</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
