<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app" class="container mt-4">
    <h2 class="text-center">QUẢN LÝ TÀI KHOẢN</h2>
    <div class="card p-3 mb-3">
        <div class="row">
            <div class="col-md-6 mb-3"><label>Username:</label> <input v-model="form.username" class="form-control"></div>
            <div class="col-md-6 mb-3"><label>Password:</label> <input v-model="form.password" type="password" class="form-control"></div>
            <div class="col-md-12 mb-3"><label>Fullname:</label> <input v-model="form.fullname" class="form-control"></div>
            <div class="col-md-6 mb-3"><label>Role:</label>
                <div>
                    <input type="radio" v-model="form.role" value="ADMIN"> ADMIN
                    <input type="radio" v-model="form.role" value="USER" class="ms-3"> USER
                </div>
            </div>
            <div class="col-md-6 mb-3"><label>Enabled:</label> <input type="checkbox" v-model="form.enabled" class="form-check-input ms-2"></div>
        </div>
        <div>
            <button @click="create()" class="btn btn-primary">Create</button>
            <button @click="update()" class="btn btn-success">Update</button>
            <button @click="deleteAcc(form.username)" class="btn btn-danger">Delete</button>
            <button @click="reset()" class="btn btn-secondary">Reset</button>
        </div>
    </div>
    <table class="table table-bordered">
        <thead><tr><th>Username</th><th>Fullname</th><th>Role</th><th>Enabled</th><th></th></tr></thead>
        <tbody>
            <tr v-for="item in items" :key="item.username">
                <td>{{item.username}}</td>
                <td>{{item.fullname}}</td>
                <td>{{item.role}}</td>
                <td>{{item.enabled ? 'Yes' : 'No'}}</td>
                <td><button @click="edit(item)" class="btn btn-sm btn-info">Edit</button></td>
            </tr>
        </tbody>
    </table>
</div>
<script>
    new Vue({
        el: '#app',
        data: { items: [], form: { username: '', password: '', fullname: '', role: 'USER', enabled: true } },
        mounted() { this.load(); },
        methods: {
            load() { axios.get('/rest/accounts').then(resp => this.items = resp.data); },
            edit(item) { this.form = { ...item }; },
            create() { axios.post('/rest/accounts', this.form).then(() => { this.load(); this.reset(); alert('Thêm thành công!'); }); },
            update() { axios.put('/rest/accounts/' + this.form.username, this.form).then(() => { this.load(); alert('Cập nhật thành công!'); }); },
            deleteAcc(id) { if(confirm('Xóa nhé?')) axios.delete('/rest/accounts/' + id).then(() => { this.load(); this.reset(); }); },
            reset() { this.form = { username: '', password: '', fullname: '', role: 'USER', enabled: true }; }
        }
    });
</script>
</body>
</html>
