<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Loại hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app" class="container mt-4">
    <h2 class="text-center">QUẢN LÝ LOẠI HÀNG</h2>
    <div class="card p-3 mb-3">
        <div class="mb-3">
    <label>Mã loại:</label>
    <input v-model="form.id" class="form-control" :disabled="isEdit">
</div>
        <div class="mb-3">
            <label>Tên loại:</label>
            <input v-model="form.name" class="form-control">
        </div>
        <div>
            <button @click="create()" class="btn btn-primary">Create</button>
            <button @click="update()" class="btn btn-success">Update</button>
            <button @click="deleteCategory(form.id)" class="btn btn-danger">Delete</button>
            <button @click="reset()" class="btn btn-secondary">Reset</button>
        </div>
    </div>
    <table class="table table-bordered">
        <thead><tr><th>Mã loại</th><th>Tên loại</th><th>Thao tác</th></tr></thead>
        <tbody>
            <tr v-for="item in items" :key="item.id">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td><button @click="edit(item)" class="btn btn-sm btn-info">Edit</button></td>
            </tr>
        </tbody>
    </table>
</div>
<script>
    new Vue({
        el: '#app',
        data: { items: [], form: { id: '', name: '' }, isEdit: false },
        mounted() { this.load(); },
        methods: {
            load() { axios.get('/rest/categories').then(resp => this.items = resp.data); },
            edit(item) { this.form = { ...item }; this.isEdit = true;},
            create() { axios.post('/rest/categories', this.form).then(() => { this.load(); this.reset(); alert('Thêm thành công!'); }); },
            update() { axios.put('/rest/categories/' + this.form.id, this.form).then(() => { this.load(); alert('Cập nhật thành công!'); }); },
            deleteCategory(id) { if(confirm('Xóa nhé?')) axios.delete('/rest/categories/' + id).then(() => { this.load(); this.reset(); }); },
            reset() { this.form = { id: '', name: '' }; this.isEdit = false;}
        }
    });
</script>
</body>
</html>
